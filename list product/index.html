<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8955bc8400.js" crossorigin="anonymous"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="./style.css">
    <title>List Product</title>
</head>

<body>
    <section class="product">
        <div class="container">
            <div class="row py-3">
                <div class="col-12 text-center">
                    <h1 class="display-5 heading text-primary">Please List Your Product</h1>
                </div>
            </div>
            <div class="row vertical-center">
                <div class="col-12">
                    <div class="row">
                        <div class="col-12">
                            <h3>Basic Information</h3>
                        </div>
                    </div>
                    <form action="">
                        <div class="row">
                            <div class="col-6">
                                <input type="text" name="" id="" placeholder="Product Name *">
                            </div>
                            <div class="col-6">
                                <input type="text" name="" id="" placeholder="Product Price (&#8377;) *">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="img-wrapper">
                                            <img src="https://picsum.photos/seed/400/400?grayscale" alt="">
                                            <div class="hover-box">
                                                <ul class="text-center">
                                                    <li><i class="fa fa-edit"></i></li>
                                                    <li><i class="far fa-copy"></i></li>
                                                    <li><i class="fas fa-eye"></i></li>
                                                    <li><i class="fa fa-trash"></i></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <label for="photo_1">Upload 1st product Photo*</label>
                                <input type="file" name="" id="photo_1">
                            </div>
                            <div class="col-6">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="img-wrapper">
                                            <img src="https://picsum.photos/400/400?grayscale" alt="">
                                            <div class="hover-box">
                                                <ul class="text-center">
                                                    <li><i class="fa fa-edit"></i></li>
                                                    <li><i class="far fa-copy"></i></li>
                                                    <li><i class="fas fa-eye"></i></li>
                                                    <li><i class="fa fa-trash"></i></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <label for="">Upload 1st product Photo*</label>
                                <input type="file" name="" id="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <label for="product_info">Product Features*</label>
                                <textarea name="" id="product_info" cols="30" rows="5"
                                    placeholder="Describr product features*"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 text-center">
                                <input type="submit" name="" id="" value="Submit Product">
                            </div>
                            <div class="col-6 text-center">
                                <input type="submit" name="" id="" value="Next Product">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
