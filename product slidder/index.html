<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/8955bc8400.js" crossorigin="anonymous"></script>
    <!-- custom css -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css">
    <link rel="stylesheet" href="./style.css" />
    <title>Product Slidder</title>
</head>

<body>
    <section class="single-product">
        <div class="container">
            <div class="row">
                <div class="col-12 ">
                    <div class="sp">
                        <div class="row mt-5">
                            <div class="col-6">
                                <div class="slidder">
                                    <div class="img-wrapper"
                                        style="background-image: url('https://picsum.photos/id/0/5616/3744');"></div>
                                    <div class="img-wrapper"
                                        style="background-image: url('https://picsum.photos/id/1003/1181/1772');"></div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="details">
                                    <h2>Lorem, ipsum dolor.</h2>
                                    <div class="price">
                                        <h3>1200 <span class="rs">â‚¹</span></h3>
                                    </div>
                                    <p>
                                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                                        Nihil aut cum eveniet. Sequi vel fugptate ut nobis omnis
                                        iure illo commodi dolorum sapiente quasi saepe, sunt
                                        consequatur corrupti.
                                    </p>
                                    <div class="cart-btn">
                                        <a href="">Add To Cart</a>
                                    </div>
                                    <div class="social">
                                        <ul>
                                            <li>
                                                <a href=""><i class="fab fa-whatsapp"></i>
                                                    <div class="hover-btn">
                                                        <p>Whastapp</p>
                                                    </div>
                                                </a>

                                            </li>
                                            <li>
                                                <a href=""><i class="fab fa-facebook-messenger"></i>
                                                    <div class="hover-btn">
                                                        <p>Messenger</p>
                                                    </div>
                                                </a>

                                            </li>
                                            <li>
                                                <a href=""><i class="fas fa-envelope-open-text"></i>
                                                    <div class="hover-btn">
                                                        <p>SMS</p>
                                                    </div>
                                                </a>

                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script>
        $('.slidder').slick({
            infinite: true,
            slidesToShow: 1,
            slidesToScroll: 1
        });
    </script>
</body>

</html>
